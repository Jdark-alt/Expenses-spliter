<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Trip Expense Splitter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .icon { display: inline-block; width: 1em; height: 1em; stroke-width: 0; stroke: currentColor; fill: currentColor; }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Button animations */
        .btn-animate {
            transform: scale(1);
            transition: all 0.2s ease;
        }
        .btn-animate:active {
            transform: scale(0.95);
        }

        /* Mobile-first responsive design */
        @media (max-width: 640px) {
            .mobile-padding {
                padding: 12px;
            }
            .mobile-text {
                font-size: 14px;
            }
            .mobile-button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const Users = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const UserPlus = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="8.5" cy="7" r="4"/>
                <line x1="20" y1="8" x2="20" y2="14"/>
                <line x1="23" y1="11" x2="17" y2="11"/>
            </svg>
        );

        const UserMinus = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="8.5" cy="7" r="4"/>
                <line x1="23" y1="11" x2="17" y2="11"/>
            </svg>
        );

        const IndianRupee = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 3h12"/>
                <path d="M6 8h12"/>
                <path d="M6 13h4"/>
                <path d="M12 13C14.21 13 16 11.21 16 9C16 6.79 14.21 5 12 5H6"/>
                <path d="M12 13l6 8"/>
            </svg>
        );

        const Calculator = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="4" y="2" width="16" height="20" rx="2"/>
                <line x1="8" y1="6" x2="16" y2="6"/>
                <line x1="8" y1="10" x2="16" y2="10"/>
                <line x1="8" y1="14" x2="16" y2="14"/>
                <line x1="8" y1="18" x2="16" y2="18"/>
            </svg>
        );

        const RotateCcw = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1 4 1 10 7 10"/>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const ArrowRight = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="5" y1="12" x2="19" y2="12"/>
                <polyline points="12,5 19,12 12,19"/>
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const ExpenseSplitterApp = () => {
            const [people, setPeople] = useState([
                { id: 1, name: 'Person 1', expenses: [] },
                { id: 2, name: 'Person 2', expenses: [] }
            ]);
            const [nextId, setNextId] = useState(3);
            const [settlements, setSettlements] = useState([]);
            const [showSettlements, setShowSettlements] = useState(false);

            const addPerson = () => {
                const newPerson = {
                    id: nextId,
                    name: `Person ${nextId}`,
                    expenses: []
                };
                setPeople(prev => [...prev, newPerson]);
                setNextId(prev => prev + 1);
            };

            const removePerson = (personId) => {
                if (people.length <= 2) {
                    alert('You need at least 2 people to split expenses!');
                    return;
                }
                
                const personToRemove = people.find(p => p.id === personId);
                if (personToRemove && personToRemove.expenses.length > 0) {
                    if (!window.confirm(`${personToRemove.name} has expenses. Are you sure you want to remove them?`)) {
                        return;
                    }
                }
                
                setPeople(prev => prev.filter(person => person.id !== personId));
                setShowSettlements(false);
            };

            const addExpense = (personId, description, amount) => {
                if (!description.trim() || !amount || amount <= 0) return;
                
                setPeople(prevPeople => 
                    prevPeople.map(person => 
                        person.id === personId 
                            ? { 
                                ...person, 
                                expenses: [...person.expenses, { 
                                    id: Date.now(), 
                                    description: description.trim(), 
                                    amount: parseFloat(amount) 
                                }] 
                            }
                            : person
                    )
                );
            };

            const removeExpense = (personId, expenseId) => {
                setPeople(prevPeople => 
                    prevPeople.map(person => 
                        person.id === personId 
                            ? { 
                                ...person, 
                                expenses: person.expenses.filter(expense => expense.id !== expenseId) 
                            }
                            : person
                    )
                );
            };

            const updatePersonName = (personId, newName) => {
                setPeople(prevPeople => 
                    prevPeople.map(person => 
                        person.id === personId ? { ...person, name: newName.trim() || `Person ${personId}` } : person
                    )
                );
            };

            const calculateTotalExpenses = () => {
                return people.reduce((total, person) => {
                    return total + person.expenses.reduce((sum, expense) => sum + expense.amount, 0);
                }, 0);
            };

            const calculatePersonTotal = (person) => {
                return person.expenses.reduce((sum, expense) => sum + expense.amount, 0);
            };

            const calculateSettlements = () => {
                const totalExpenses = calculateTotalExpenses();
                const perPersonShare = totalExpenses / people.length;
                
                const balances = people.map(person => ({
                    ...person,
                    totalPaid: calculatePersonTotal(person),
                    balance: calculatePersonTotal(person) - perPersonShare
                }));

                const creditors = balances.filter(person => person.balance > 0.01).sort((a, b) => b.balance - a.balance);
                const debtors = balances.filter(person => person.balance < -0.01).sort((a, b) => a.balance - b.balance);
                
                const settlements = [];
                let i = 0, j = 0;
                
                while (i < creditors.length && j < debtors.length) {
                    const creditor = creditors[i];
                    const debtor = debtors[j];
                    
                    const amount = Math.min(creditor.balance, -debtor.balance);
                    
                    if (amount > 0.01) {
                        settlements.push({
                            from: debtor.name,
                            to: creditor.name,
                            amount: amount
                        });
                        
                        creditor.balance -= amount;
                        debtor.balance += amount;
                    }
                    
                    if (creditor.balance < 0.01) i++;
                    if (debtor.balance > -0.01) j++;
                }
                
                return { settlements, perPersonShare, totalExpenses, balances };
            };

            const handleCalculate = () => {
                const result = calculateSettlements();
                setSettlements(result.settlements);
                setShowSettlements(true);
            };

            const resetAll = () => {
                if (window.confirm('Are you sure you want to reset all expenses? This cannot be undone.')) {
                    setPeople([
                        { id: 1, name: 'Person 1', expenses: [] },
                        { id: 2, name: 'Person 2', expenses: [] }
                    ]);
                    setNextId(3);
                    setSettlements([]);
                    setShowSettlements(false);
                }
            };

            const { perPersonShare, totalExpenses, balances } = calculateSettlements();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 mobile-padding p-2 sm:p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header Section */}
                        <div className="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-6">
                                <div className="flex items-center space-x-3 mb-4 sm:mb-0">
                                    <div className="bg-blue-500 p-2 sm:p-3 rounded-full">
                                        <Users className="w-5 h-5 sm:w-6 sm:h-6 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl sm:text-2xl font-bold text-gray-800">Group Trip Expense Splitter</h1>
                                        <p className="text-sm sm:text-base text-gray-600">Manage and split expenses fairly among {people.length} people</p>
                                    </div>
                                </div>
                                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                                    <button
                                        onClick={addPerson}
                                        className="btn-animate bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 sm:py-2 rounded-xl sm:rounded-lg flex items-center justify-center space-x-2 transition-all duration-200 shadow-md hover:shadow-lg mobile-button"
                                    >
                                        <UserPlus className="w-4 h-4" />
                                        <span className="font-semibold">Add Person</span>
                                    </button>
                                    <button
                                        onClick={handleCalculate}
                                        className="btn-animate bg-green-500 hover:bg-green-600 text-white px-4 py-3 sm:py-2 rounded-xl sm:rounded-lg flex items-center justify-center space-x-2 transition-all duration-200 shadow-md hover:shadow-lg mobile-button"
                                    >
                                        <Calculator className="w-4 h-4" />
                                        <span className="font-semibold">Calculate Split</span>
                                    </button>
                                    <button
                                        onClick={resetAll}
                                        className="btn-animate bg-red-500 hover:bg-red-600 text-white px-4 py-3 sm:py-2 rounded-xl sm:rounded-lg flex items-center justify-center space-x-2 transition-all duration-200 shadow-md hover:shadow-lg mobile-button"
                                    >
                                        <RotateCcw className="w-4 h-4" />
                                        <span className="font-semibold">Reset All</span>
                                    </button>
                                </div>
                            </div>

                            {/* Stats Cards */}
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
                                <div className="bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-xl border border-blue-200">
                                    <div className="flex items-center space-x-2 mb-2">
                                        <Users className="w-5 h-5 text-blue-600" />
                                        <span className="font-semibold text-blue-800 text-sm sm:text-base">Total People</span>
                                    </div>
                                    <p className="text-2xl sm:text-3xl font-bold text-blue-600">{people.length}</p>
                                </div>
                                <div className="bg-gradient-to-r from-indigo-50 to-indigo-100 p-4 rounded-xl border border-indigo-200">
                                    <div className="flex items-center space-x-2 mb-2">
                                        <IndianRupee className="w-5 h-5 text-indigo-600" />
                                        <span className="font-semibold text-indigo-800 text-sm sm:text-base">Total Expenses</span>
                                    </div>
                                    <p className="text-2xl sm:text-3xl font-bold text-indigo-600">₹{totalExpenses.toFixed(2)}</p>
                                </div>
                                <div className="bg-gradient-to-r from-green-50 to-green-100 p-4 rounded-xl border border-green-200">
                                    <div className="flex items-center space-x-2 mb-2">
                                        <Calculator className="w-5 h-5 text-green-600" />
                                        <span className="font-semibold text-green-800 text-sm sm:text-base">Per Person Share</span>
                                    </div>
                                    <p className="text-2xl sm:text-3xl font-bold text-green-600">₹{perPersonShare.toFixed(2)}</p>
                                </div>
                                <div className="bg-gradient-to-r from-purple-50 to-purple-100 p-4 rounded-xl border border-purple-200">
                                    <div className="flex items-center space-x-2 mb-2">
                                        <Plus className="w-5 h-5 text-purple-600" />
                                        <span className="font-semibold text-purple-800 text-sm sm:text-base">Active Expenses</span>
                                    </div>
                                    <p className="text-2xl sm:text-3xl font-bold text-purple-600">
                                        {people.reduce((total, person) => total + person.expenses.length, 0)}
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* People Cards */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4 mb-4 sm:mb-6">
                            {people.map(person => (
                                <PersonCard
                                    key={person.id}
                                    person={person}
                                    onAddExpense={addExpense}
                                    onRemoveExpense={removeExpense}
                                    onUpdateName={updatePersonName}
                                    onRemovePerson={removePerson}
                                    balance={balances.find(b => b.id === person.id)?.balance || 0}
                                    canRemove={people.length > 2}
                                />
                            ))}
                        </div>

                        {/* Settlements Section */}
                        {showSettlements && (
                            <div className="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                                <h2 className="text-lg sm:text-xl font-bold text-gray-800 mb-4 flex items-center space-x-2">
                                    <ArrowRight className="w-5 h-5 text-green-600" />
                                    <span>Settlement Instructions</span>
                                </h2>
                                {settlements.length === 0 ? (
                                    <div className="text-center py-8">
                                        <div className="bg-green-100 rounded-full p-3 w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                                            <Users className="w-8 h-8 text-green-600" />
                                        </div>
                                        <p className="text-gray-600 text-lg font-medium">All expenses are perfectly balanced!</p>
                                        <p className="text-gray-500 text-sm mt-1">No settlements needed.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {settlements.map((settlement, index) => (
                                            <div key={index} className="bg-gradient-to-r from-yellow-50 to-orange-50 p-4 rounded-xl border border-orange-200 shadow-sm">
                                                <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
                                                    <div className="flex items-center space-x-3">
                                                        <span className="font-semibold text-gray-800 text-sm sm:text-base">{settlement.from}</span>
                                                        <ArrowRight className="w-4 h-4 text-gray-600 flex-shrink-0" />
                                                        <span className="font-semibold text-gray-800 text-sm sm:text-base">{settlement.to}</span>
                                                    </div>
                                                    <div className="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-2 rounded-full font-bold text-sm sm:text-base shadow-md">
                                                        ₹{settlement.amount.toFixed(2)}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const PersonCard = ({ person, onAddExpense, onRemoveExpense, onUpdateName, onRemovePerson, balance, canRemove }) => {
            const [newExpense, setNewExpense] = useState({ description: '', amount: '' });
            const [isEditing, setIsEditing] = useState(false);
            const [tempName, setTempName] = useState(person.name);

            const handleAddExpense = () => {
                onAddExpense(person.id, newExpense.description, newExpense.amount);
                setNewExpense({ description: '', amount: '' });
            };

            const handleNameSave = () => {
                onUpdateName(person.id, tempName);
                setIsEditing(false);
            };

            const totalPaid = person.expenses.reduce((sum, expense) => sum + expense.amount, 0);

            return (
                <div className="bg-white rounded-xl shadow-md p-4 border border-gray-200 hover:shadow-lg transition-all duration-200 transform hover:scale-105 relative">
                    {/* Remove person button */}
                    {canRemove && (
                        <button
                            onClick={() => onRemovePerson(person.id)}
                            className="absolute top-2 right-2 text-red-500 hover:text-red-700 hover:bg-red-50 p-1 rounded-full transition-all duration-200"
                        >
                            <X className="w-4 h-4" />
                        </button>
                    )}
                    
                    <div className="flex items-center justify-between mb-3 pr-6">
                        {isEditing ? (
                            <div className="flex space-x-2 flex-1">
                                <input
                                    type="text"
                                    value={tempName}
                                    onChange={(e) => setTempName(e.target.value)}
                                    className="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    onKeyPress={(e) => e.key === 'Enter' && handleNameSave()}
                                />
                                <button
                                    onClick={handleNameSave}
                                    className="btn-animate bg-blue-500 text-white px-3 py-2 rounded-lg text-xs hover:bg-blue-600 transition-colors"
                                >
                                    Save
                                </button>
                            </div>
                        ) : (
                            <h3 
                                className="font-semibold text-gray-800 cursor-pointer hover:text-blue-600 transition-colors text-sm sm:text-base"
                                onClick={() => setIsEditing(true)}
                            >
                                {person.name}
                            </h3>
                        )}
                        <div className={`text-xs sm:text-sm font-bold px-3 py-1 rounded-full ${
                            balance > 0.01 ? 'bg-green-100 text-green-800' : 
                            balance < -0.01 ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'
                        }`}>
                            {balance > 0.01 ? `+₹${balance.toFixed(2)}` : 
                             balance < -0.01 ? `-₹${Math.abs(balance).toFixed(2)}` : 'Even'}
                        </div>
                    </div>

                    <div className="mb-3">
                        <p className="text-sm text-gray-600">Total Paid: <span className="font-semibold text-gray-800">₹{totalPaid.toFixed(2)}</span></p>
                    </div>

                    <div className="space-y-2 mb-4 max-h-32 overflow-y-auto custom-scrollbar">
                        {person.expenses.map(expense => (
                            <div key={expense.id} className="flex items-center justify-between bg-gray-50 p-3 rounded-lg hover:bg-gray-100 transition-colors">
                                <div className="flex-1 min-w-0">
                                    <p className="text-sm font-medium text-gray-800 truncate">{expense.description}</p>
                                    <p className="text-xs text-gray-600 font-semibold">₹{expense.amount.toFixed(2)}</p>
                                </div>
                                <button
                                    onClick={() => onRemoveExpense(person.id, expense.id)}
                                    className="btn-animate text-red-500 hover:text-red-700 ml-2 p-1 rounded-full hover:bg-red-50 transition-all"
                                >
                                    <Trash2 className="w-4 h-4" />
                                </button>
                            </div>
                        ))}
                    </div>

                    <div className="space-y-3">
                        <input
                            type="text"
                            placeholder="Expense description"
                            value={newExpense.description}
                            onChange={(e) => setNewExpense({ ...newExpense, description: e.target.value })}
                            className="w-full px-3 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <div className="flex space-x-2">
                            <input
                                type="number"
                                placeholder="Amount (₹)"
                                value={newExpense.amount}
                                onChange={(e) => setNewExpense({ ...newExpense, amount: e.target.value })}
                                className="flex-1 px-3 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                step="0.01"
                            />
                            <button
                                onClick={handleAddExpense}
                                disabled={!newExpense.description.trim() || !newExpense.amount || parseFloat(newExpense.amount) <= 0}
                                className="btn-animate bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white px-4 py-3 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg"
                            >
                                <Plus className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ExpenseSplitterApp />, document.getElementById('root'));
    </script>
</body>
</html>
